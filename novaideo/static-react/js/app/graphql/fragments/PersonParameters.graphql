#import "./Action.graphql"
#import "./File.graphql"

fragment PersonParameters on Person {
  id
  oid
  title
  createdAt
  firstName
  lastName
  description
  function
  locale
  email
  apiToken
  roles
  picture {
    ...File
  }
  coverPicture {
    ...File
  }
  actions(processIds: $processIds, nodeIds: $nodeIds, processTags: $processTags, actionTags: $actionTags) {
    ...Action
  }
}
