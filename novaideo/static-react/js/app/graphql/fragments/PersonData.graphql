#import "./Action.graphql"
#import "./File.graphql"

fragment PersonData on Person {
  id
  oid
  title
  createdAt
  description
  function
  isAnonymous
  nbFollowers
  email
  channel {
    id
    oid
    title
    isDiscuss
  }
  picture {
    ...File
  }
  coverPicture {
    ...File
  }
  actions(processIds: $processIds, nodeIds: $nodeIds, processTags: $processTags, actionTags: $actionTags) {
    ...Action
  }
}
