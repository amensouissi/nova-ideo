#import "./Action.graphql"
#import "./Idea.graphql"
#import "./File.graphql"

fragment Person on Person {
  id
  oid
  title
  createdAt
  description
  function
  isAnonymous
  channel {
    id
    oid
    title
  }
  picture {
    ...File
  }
  actions {
    ...Action
  }
  contents(first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        ...Idea
      }
    }
  }
}
