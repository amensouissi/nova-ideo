#import "../../../fragments/Action.graphql"

mutation Oppose($context: String!, $actionTags: [String]) {
  opposeIdea(context: $context) {
    status
    user {
      availableTokens
    }
    idea {
      id
      tokensSupport
      tokensOpposition
      userToken
      actions(actionTags: $actionTags) {
        ...Action
      }
    }
  }
}
