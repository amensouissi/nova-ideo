#import "../../../fragments/Comment.graphql"

mutation Comment(
  $context: String!
  $comment: String!
  $formattedComment: String!
  $urls: [String]
  $action: String!
  $attachedFiles: [Upload]
  $anonymous: Boolean
  $processIds: [String]
  $nodeIds: [String]
  $processTags: [String]
  $actionTags: [String]
) {
  commentObject(
    context: $context
    comment: $comment
    formattedComment: $formattedComment
    urls: $urls
    action: $action
    attachedFiles: $attachedFiles
    anonymous: $anonymous
  ) {
    status
    isNewChannel
    comment {
      ...Comment
      ... on Comment {
        channel {
          id
          oid
          title
          lenUnreadComments
          isDiscuss
          subject {
            ... on IEntity {
              id
              oid
            }
            ... on Person {
              picture {
                url
              }
            }
          }
        }
      }
    }
  }
}
