#import "../../../fragments/Comment.graphql"

mutation Edit(
  $context: String!
  $comment: String!
  $formattedComment: String!
  $urls: [String]
  $attachedFiles: [Upload]
  $oldFiles: [String]
  $processIds: [String]
  $nodeIds: [String]
  $processTags: [String]
  $actionTags: [String]
) {
  editComment(
    context: $context
    comment: $comment
    formattedComment: $formattedComment
    urls: $urls
    attachedFiles: $attachedFiles
    oldFiles: $oldFiles
  ) {
    status
    comment {
      ...Comment
      ... on Comment {
        channel {
          id
          oid
          title
          isDiscuss
        }
      }
    }
  }
}
