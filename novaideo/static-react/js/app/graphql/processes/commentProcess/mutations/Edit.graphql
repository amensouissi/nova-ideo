#import "../../../fragments/Comment.graphql"

mutation Edit(
  $context: String!
  $comment: String!
  $attachedFiles: [Upload]
  $oldFiles: [String]
  $processIds: [String]
  $nodeIds: [String]
  $processTags: [String]
  $actionTags: [String]
) {
  editComment(context: $context, comment: $comment, attachedFiles: $attachedFiles, oldFiles: $oldFiles) {
    status
    comment {
      ...Comment
      ... on Comment {
        channel {
          id
          oid
          title
          isDiscuss
        }
      }
    }
  }
}
