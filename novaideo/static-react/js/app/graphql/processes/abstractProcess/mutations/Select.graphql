#import "../../../fragments/Action.graphql"

mutation Select($context: String!, $processIds: [String], $nodeIds: [String]) {
  select(context: $context) {
    status
    context {
      ... on IEntity {
        id
        oid
        actions(processIds: $processIds, nodeIds: $nodeIds) {
          ...Action
        }
      }
    }
  }
}
